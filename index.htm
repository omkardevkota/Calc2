<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Calculation</title>
    <link  rel="stylesheet" href="style.css">

    <link rel="icon" href="favicon.jpeg" type="image/x-icon">


</head>
<body>
    <div id="outer">
        <div id="inner1">
            <input type="text"  id="display" value=""><br>

        </div><br>
        <div id="inner2">
            <button class="operator" id="reset">C</button>
            <button class="operator" id="back">&blacktriangleleft;</button>
            <button class="operator" id="mod">%</button>
            <button class="operator" id="divide">/</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator" id="prod">x</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator" id="diff">-</button>
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operator" id="add">+</button>
            <button class="operator" id="omkara"><em><small>by:  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    </small><br>omKara</em></button>
            <button class="number" id="zero">0</button>
            <button class="operator" id="dot">.</button>
            <button class="operator" id="calculate">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
